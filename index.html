<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Countdown To SEA Game 2023</title>

    <style>

<body>

        <div id="countdown" class="row justify-content-center align-items-center align-content-center vh-100"></div>
    </div>

    <script src="js/countdown.jquery.js"></script>
    <script>
        const cd = new Date(2023, 04, 12)
        $('#countdown').countdown({
            timezone: +07,
            year: 2023,
            month: 05,
            day: 05
        });
    </script>
    <script>
        // $('#days .label').html('ថ្ងៃ')
    </script>

</html>
